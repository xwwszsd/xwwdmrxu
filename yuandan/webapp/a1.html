<script type="text/javascript">

//alert("请求业务报表");

   var  formData=new FormData();
   formData.append("datas","queryfruitadd");

   var options={method:'post',body:formData};
  
   fetch(" http://8tyt4e.natappfree.cc/antv",options).then(function(response){
	  
	  if(response.status==200)
	  {
		  
		  
		  response.json().then(function(datas){
			  
			  alert(datas.jsdata);
			  
			  createView(datas.jsdata);
			  
		  });
	  }
	  
  }).catch(function(error){
	  
	  
  });
   
   
   function   createView(data)
   {
	   var chart = new F2.Chart({
		   id: 'mountNode',
		   pixelRatio: window.devicePixelRatio
		 });
	   
	   chart.source(data, {
		   sales: {
			   tickCount: 2
		   }
	    });
	   

		 chart.interval().position('tyfadd*count');
		 chart.render();
   }
